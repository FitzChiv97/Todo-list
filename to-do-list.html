<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body class="js-body">
    <div class="container">

      <div class="darkmode-btn-container">
        <button class="darkmode-btn js-darkmode-btn">
          <img src="assets/icons/dark_mode.svg" alt="darkmode">
          <!-- <img src="assets/icons/light_mode.svg" alt="lightmode"> -->
        </button>
      </div>

      <div class="header">
        <p>Todo List</p>
      </div>
      
      <div class="todo-list-input-row">
  
        <div class="name-input-wrapper">
          <input class="js-name-input name-input" placeholder="Todo name">
        </div>
  
        <div class="date-input-wrapper">
          <input class="js-date-input date-input" type="date">
        </div>
  
        <div class="add-btn-wrapper">
          <button class="js-add-button add-btn">Add</button>
        </div>
  
      </div>
  
      <div class="js-todo-list todo-list"></div>
  
      <script src="script.js"></script>
    </div>
  </body>
</html>
