<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body class="js-body">
    <div class="container">

      <div class="sort-btn-container">
        <div class="sort-btn js-sort-btn">
          <p>Sort by</p>
          <ul class="sort-dropdown">
            <li>Priority</li>

            <li class="sort-option">Name
              <div class="option-dropdown">
                <ul>
                  <li>A-Z</li>
                  <li>Z-A</li>
                </ul>
              </div>
            </li>

            <li class="sort-option">Date
              <div class="option-dropdown">
                <ul>
                  <li id="">Due date</li>
                  <li id="">Create date</li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <div class="darkmode-btn-container">
        <button class="darkmode-btn js-darkmode-btn">
          <img class="active js-dark-mode-img" src="assets/icons/dark_mode_dark_grey_filled.svg" alt="darkmode">
          <img class="js-light-mode-img" src="assets/icons/light_mode_white_filled.svg" alt="lightmode">
        </button>
      </div>

      <div class="header">
        <p>Todo List</p>
      </div>
      
      <div class="todo-list-input-row">
  
        <div class="name-input-wrapper">
          <input class="js-name-input name-input" placeholder="Todo name">
          <div class="js-todo-pop-up-wrapper"></div>

          <div class="priority-select-wrapper">
            <select id="priority-select">
              <option value="0" disabled selected hidden>Priority</option>
              <option value="3" class="select-high-priority">High</option>
              <option value="2" class="select-medium-priority">Medium</option>
              <option value="1" class="select-low-priority">Low</option>
            </select>
          </div>
        </div>
  
        <div class="date-input-wrapper">
          <input class="js-date-input date-input" type="date">
          <div class="js-date-pop-up-wrapper"></div>
        </div>
  
        <div class="add-btn-wrapper">
          <button class="js-add-button add-btn">Add</button>
        </div>
  
      </div>
  
      <div class="js-todo-list todo-list"></div>
  
      <script src="script.js"></script>
    </div>
  </body>
</html>
